<!DOCTYPE html>
<html>
    <head>
        <script src = "https://d3js.org/d3.v5.min.js"></script>

    </head>
    <body>
        <svg height = "250px" width="500px"></svg>
        <script>
            var b = [5,9,6,4,3];
            var x = 100;
            const height = 250;
            for(var i=0; i<b.length;i++)
            {
                var svg = d3.select("svg").data(b).append("rect").attr("x",x).attr("y",height - (b[i]*20))
            .attr("width",20).attr("height", b[i]*20).attr("fill", function(b,i){
                    if(b[i]>0)
                    {
                        return "red";
                    }
                    else
                    {
                        return "blue";
                    }
                })
            x = x + 25;
            }
        </script>
    </body>
</html>
