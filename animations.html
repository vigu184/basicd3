<!DOCTYPE html>
<html>
    <head>
    
        <script src = "https://d3js.org/d3.v5.min.js"></script>
    </head>
    <body>
        <script>
            var svg = d3.select("body").append("svg")
            .attr("width",500)
            .attr("height",500)

            var tran = d3.select("svg").append("rect")
            .attr("height",0)
            .attr("width", 0)
            .attr("fill","maroon")

            var tran2 = d3.select("svg").append("rect")
            .attr("height",0)
            .attr("width",0)
            .attr("fill","maroon")

           // var tran3 = d3.select("rect");

            update();
            function update()
            {
                tran.transition().duration(5000)
                .attr("x",100)
                .attr("y",150)
                .attr("width", 20)
                .attr("height",100)
                .attr("fill","orange")

                tran2.transition()
                .duration(5000)
                .delay(20)
                .attr("x",121)
                .attr("y",150)
                .attr("width",20)
                .attr("height",125)
                .attr("fill","orange")

                d3.selectAll('rect').on("mouseover",function(){
                 d3.select(tran2).style("color","blue")
                });
            }
        </script>
    </body>
</html>
