<html>
    <head>
        <script src = "https://d3js.org/d3.v5.min.js">
        </script>
    </head>
    <body>
        <script>
            var data = [100,200,400,700];  

            var svg  = d3.select("body") 
            .append("svg")
            .attr("width", 1020)     //width
            .attr("height",1020)     //height

            var scale = d3.scaleLinear()
            .domain([0, d3.max(data)])
            .range([50, 400])          

            var scale_y = d3.scaleLinear()
            .domain([700,0])     //domain
            .range([50, 400])   //range

            var x_axis = d3.axisBottom().scale(scale)

            var y_axis = d3.axisLeft().scale(scale_y)

            svg.append("g")
            .attr("transform","translate(0,450)")
            .call(x_axis)  //call

            svg.append("g").attr("transform","translate(50,100)").call(y_axis)  //translate
        </script>
    </body>
</html>
</html>
